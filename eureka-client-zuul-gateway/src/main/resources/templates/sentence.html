<html>
<head>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />

	<!-- @marcin.bracisiewicz - Ken Krugers's Microservices with Spring Cloud modified laboratory example -->
</head>
<body>

	<div class="container">
    	<div class="starter-template">
        	<h1>Dynamically Generated Sentence</h1>
        	<p class="lead">A sentence goes here:
        	<span id="subject"/> 
        	<span id="verb"/>
        	<span id="noun"/> 
        	</p>
      	</div>
    	<div id="error" class="text-danger">
      	</div>

    </div>

	<!-- JavaScript for Dynamic Behavior: -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"
		th:src="@{/js/jquery-1.11.0.min.js}" />	

<script type="text/javascript">

	var prefix = "/services";

	// Perform AJAX requests...
	$.get(prefix + "/eureka-client-subject",   null, displaySubject)  .fail(displayErrorSubject);
	$.get(prefix + "/eureka-client-verb",      null, displayVerb)     .fail(displayErrorVerb);
	$.get(prefix + "/eureka-client-noun",      null, displayNoun)     .fail(displayErrorNoun);
	
	//	Handle Success:

	function displaySubject(results) {
		$("#subject").html(results);
	}
	
	function displayVerb(results) {
		$("#verb").html(results);
	}

	function displayNoun(results) {
		$("#noun").html(results);
	}
	
	//	Handle Errors:	
	
	function displayErrorSubject(x, s, m) {
		err(x, s, m, "subject");
	}
	
	function displayErrorVerb(x, s, m) {
		err(x, s, m, "verb");
	}

	function displayErrorNoun(x, s, m) {
		err(x, s, m, "noun");
	}
	
	// Dsiplay text of AJAX error message using a hidden div
	function err(xhr, status, msg, prefix) {
	 	// Display an error in the 'error' div above and show it.
		var text = xhr.responseText;
		var emsg = "<p><b>AJAX Failure retrieving " + prefix + ": " + xhr.status + " " + msg + "</b><br/></p>";
	
		$("#error").append(emsg);
		$("#error").show();
	}
</script>

</body>
</html>
